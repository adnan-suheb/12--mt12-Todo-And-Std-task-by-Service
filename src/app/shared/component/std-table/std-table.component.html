<mat-card>
    <mat-card-title align="center">
        Student Table
    </mat-card-title>
    <mat-card-content *ngIf="stdData.length>0; else noStd">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>remove</th>
                    </tr>
                </thead>  
                <tbody>
                    <tr *ngFor="let std of stdData; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.contact}}</td>
                        <td>{{std.email}}</td>
                        <td><button mat-raised-button color="primary">Edit</button></td>
                        <td><button mat-raised-button color="warn" (click)="onRemove(std)">Remove</button></td>
                    </tr>
                </tbody>                              
            </table>
        </div>
    </mat-card-content>
    <ng-template #noStd>
        <p class="alert alert-warning text-center">No Student Data Added Yet!!!</p>
    </ng-template>
</mat-card>
